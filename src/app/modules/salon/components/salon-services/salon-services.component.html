<div class="container">
  <h1>Salon Services</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Service</th>
        <th>About</th>
        <th>Duration (mins)</th>
        <th>Price (USD)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let service of services">
        <td>{{ service.id }}</td>
        <td>
          <a
            [routerLink]="['/', formatRoute(service.name)]"
            class="service-link"
          >
            {{ service.name }}</a
          >
        </td>
        <td>{{ service.description }}</td>
        <td>{{ service.duration }}</td>
        <td>{{ service.price }}</td>
      </tr>
    </tbody>
  </table>
</div>
